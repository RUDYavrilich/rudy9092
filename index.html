    function getRandomInt(min, max) {

    function openRandomWindow(i) {
      const screenW = screen.availWidth;
      const screenH = screen.availHeight;
      const width = getRandomInt(300, 500);
      const height = getRandomInt(300, 500);
      const left = getRandomInt(0, screenW - width);
      const top = getRandomInt(0, screenH - height);

      win.document.body.style.margin = "0";
